<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind-configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- tailwind-configuration-end -->

    <!-- custom-css -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <!-- custom-css-end -->
</head>

<body class="min-h-screen flex flex-col">

    <!-- main-container -->
    <div class="flex-grow">

        <!-- navbar -->
        <nav class="flex px-20 py-6 shadow-lg justify-between">
            <!-- left -->
            <div class="flex ">
                <img src="../assets/img/logo.png" alt="company-logo">

                <div class="xl:bg-black xl:w-1 xl:h-6 hidden xl:block xl:ml-3"></div>
                <!-- Member page -->
                <h1 class="ml-3 text-base font-bold">会員ページ</h1>
            </div>
            <!-- left-end -->

            <div class="flex gap-6">

                <h1>マイページ</h1>
                <img src="../assets/img/user-logo.png" alt="user-logo" class="w-7 h-7">
                <h1>田中 リリカ</h1>
            </div>
        </nav>
        <!-- navbar-end -->

        <!-- form -->
        <div class="flex flex-col mt-28 xl:px-80">
            <div class="flex justify-center text-center">
                <img src="../assets/img/company-logo-2.png" alt="company-logo" class="w-80">
            </div>

            <!-- form-content -->
            <div class="shadow-lg py-8 lg:px-12 text-center">
                <h1 class="text-2xl font-bold">登録が完了しました</h1>
                <h2 class="text-xl mt-6">ご登録いただいたメールアドレスに、登録完了メールを送信しました。
                    ログインパスワードは大切に保管してください。</h2>

                <div class="justify-center mt-5">
                    <button type="submit" class="text-sm border-2 border-purple-800 w-32 sm:w-auto px-5 py-2.5 text-center rounded-xl">マイページログイン</button>
                </div>

                <h2 class="mt-5">閉じる</h2>
            </div>
            <!-- form-content-end -->
        </div>
        <!-- form-end -->

    </div>
    <!-- main-container-end -->

    <!-- footer -->
    <div class="flex text-white justify-around p-4 mt-auto" style="background: #6C6C6C;">
        <div class="flex gap-8">
            <h1>会社情報</h1>
            <h1>利用規約</h1>
            <h1>特定商取引法に基づく表記</h1>
            <h1>プライバシーポリシー</h1>
            <h1>プライバシーポリシー</h1>
        </div>

        <div>
            <h1>©️copy right GーFACTORY.inc</h1>
        </div>
    </div>
    <!-- footer-end -->

</body>

</html>
